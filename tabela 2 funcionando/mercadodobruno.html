<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		<title>Login</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.1.1.min.js"></script>

<body>
	
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="mercadodobruno2.html"><span class="glyphicon glyphicon-shopping-cart"></span> Mercado do Bruno</a>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
		<form class="formulario" name=login>
			<table width=275  border=0 cellpadding=3 height="123">
				<tr>
					<td colspan=2 height="13">
						<div class="loginsuper">							
							<p><b>Supermarket Login:</b></p>
						</div>
					</td>
				</tr>
				<tr>
					<td height="22">
						<p align="right">
						<div class="avatar">
							<img border-radius=50% src="img/avatar.png" width="80" height="80" align="left">
						</div>

							<p>Usuário:</p>
						</div>
					</td>
					<td height="22" align="center">
						<input type=text name=username size="20">
					</td>
				</tr>
				<tr>
					<td height="22">
						<p align="right">
						<img border-radius=50% src="img/senha.png" width="80" height="80" align="left">

							<p>Usuário:</p>
						</div>
					</td>
					<td height="22" align="center">
						<input type=password name=password size="20">
					</td>
				</tr>

				<tr>
					<td colspan=2 align=center height="26">
						<input type=button class="btn btn-success btn-block" id="loga" value="Entrar">
					</td>
				</tr>
			</table>
		</form>
