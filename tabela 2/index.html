  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.woff2">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.tff">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src= "js/javascript.js"></script>
    <script src="js/bootstrap.js"></script>
  </head>
  
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="mercadodobruno.html">Mercado do Bruno</a>
      </div>

      <ul class="nav navbar-nav">
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Status<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a id= "ativos">Produtos Ativos</a></li>
            <li><a id = "inativos">Produtos Inativos</a></li>             
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right"></ul>
    </div>
  </nav>
  
  <body>

    <br/>

    <div class="margemlista">
      <div class="margem">
        <h2>Produtos do mercado</h2>
        <br/>
      </div>

      <div class="container">
        <h2>Altere a lista conforme o desejado</h2>

        <br/>

        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-tag"></span> Informações do Produto</h4>
              </div>
              <div class="modal-body" style="padding:40px 50px;">

                <form role="form">
                  <div class="form-group">
                    <label for="nome"><span class="glyphicon glyphicon-menu-right"></span> Nome</label>
                    <input type="text" onkeypress="return teste(event)" class="form-control" onBlur="teste(this);" id="nome" placeholder="Nome">
                  </div>

                  <div class="form-group">
                    <label for="valor"><span class="glyphicon glyphicon-usd"></span> Valor</label>
                    <input type="text" class="form-control" onkeypress="return numeros( this , event )" id="valor" placeholder="Valor">
                  </div>

                  <div class="form-group">
                    <label for="estoque"><span class="glyphicon glyphicon-shopping-cart"></span> Estoque</label>
                    <input type="text" class="form-control"  id="estoque" placeholder="Estoque">
                  </div>

                  <label for="status"><span class="glyphicon glyphicon-stats"></span> Status</label>
                  <select class="form-control" id="status">
                    <option>A</option>
                    <option>I</span></option>
                  </select>
                  
                  <br/>

                  <div class="col-xs-5">
                    <button type="submit" id="confirmar" 
                    class="btn btn-success btn-block" data-dismiss="modal" ><span class="glyphicon glyphicon-ok" aria-hidden="true" ></span> Confirmar</button>
                  </div>

                  <div class="col-xs-5">
                    <button type="submit" id="editar" class="btn btn-success btn-block" data-dismiss="modal" ><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span> Editar</button>
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
              </div>
            </div>
          </div>
        </div> 
      </div>

      <br/>

      <button type="button" class="btn btn-default btn-lg" id="myBtn"><span class="glyphicon glyphicon-plus"></span></button>

      <br/>
      <br/>

      <div id="resultado"></div>
        <div class="letra">
          <table class=" table table-hover" border= "3" >
            <thead>
              <tr>
                <th>ID </th>
                <th>Nome</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Estoque</th>
                <th>Editar</button></th>
                <th>Deletar</th>
              </tr>
            </thead>
            <tbody id="tabelalinda"></tbody>
          </table>
        </div>
      </div>
  </body>
</html>
