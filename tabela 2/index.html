		<script src="js/jquery.maskMoney.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src= "js/javascript.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
				<a class="navbar-brand" href="mercadodobruno.html"><span class="glyphicon glyphicon-shopping-cart"></span> Mercado do Bruno</a>
				</div>
					<ul class="nav navbar-nav">
						<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Status<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a id= "ativos">Produtos Ativos</a></li>
								<li><a id = "inativos">Produtos Inativos</a></li>             
							</ul>
						</li>
					</ul>
				<ul class="nav navbar-nav navbar-right"></ul>
			</div>
		</nav>
		<br/>
		<div class="margemlista">
			<div class="margem">
				<h2>Produtos do mercado</h2>
				<br/>
			</div>

			<div class="container">
			<h2>Altere a lista conforme o desejado</h2>
			<br/>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header" style="padding:35px 50px;">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 id="titulo"><span class="glyphicon glyphicon-tag"></span></h4>
							</div>
							<div class="modal-body" style="padding:40px 60px;">

								<form role="form" name="meuform">
									<div class="form-group">
											<label for="nome"><span class="glyphicon glyphicon-menu-right"></span> Nome</label>
											<input type="text" onpaste="return false" ondrop="return false" class="form-control" onBlur="teste(this);" id="nome" placeholder="Nome" required value="" />
									</div>

										<div class="form-group has-feedback">
											<label for="valor"><span class="glyphicon glyphicon-usd"></span> Valor</label>
											<section class="reais" id="valorzinho">
											<div class="input-group">
												<span class="input-group-addon">R$</span>
												<input type="text" onpaste="return false" ondrop="return false" class="form-control"  id="valor" placeholder="Valor" required value="" />
												
											</div>
											</section>
										</div>

										  <div class="form-group">
											<label for="estoque"><span class="glyphicon glyphicon-shopping-cart"></span> Estoque</label>
											<input type="text" onpaste="return false" ondrop="return false" class="form-control"  id="estoque" placeholder="Estoque" required value="" />
    										
										  </div>	

										  <label for="status"><span class="glyphicon glyphicon-stats"></span> Status</label>
										  <select class="form-control" id="status" />
											<option value="A">Ativo</option>
											<option value="I">Inativo</option>
										  </select>
										  
										  <br/>

										  <div class="col-xs-5">
										  	<input type="submit" value="Adicionar" id="confirmar" class="btn btn-success btn-block">
										  </div>
											
											<div class="col-xs-5">
										  	<input type="submit" value="Editar" id="editaron" class="btn btn-success btn-block">
										  </div>

										  <!-- <div class="col-xs-1">
											<button type="submit" id="editaron" class="btn btn-success btn-block" data-dismiss="modal" ><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span> Editar</button>
										  </div> -->

										  <div class="col-xs-5">
											<button type="submit" id="deletinho" class="btn btn-danger btn-block" data-dismiss="modal" ><span class="glyphicon glyphicon-remove" aria-hidden="true" ></span> Deletar</button>
										  </div>
								</form>
							</div>
								
								
			  		<div class="modal-footer" >
				<button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
			  </div>
			</div>
		  </div>
		</div> 
	  </div>
		

	  <br/>

	  <button type="button" class="btn btn-default btn-lg" id="myBtn"><span class="glyphicon glyphicon-plus"></span></button>

	  <br/>
	  <br/>

	  <div id="resultado"></div>
		<div class="letra">
		  <table class=" table table-hover" border= "1" >
			<thead>
			  <tr>
				<th>ID </th>
				<th>Nome</th>
				<th>Valor</th>
				<th>Status</th>
				<th>Estoque</th>
				<th>Editar</th>
				<th>Deletar</th>
			  </tr>
			</thead>
			<tbody id="tabelalinda"></tbody>
		  </table>
		</div>
	  </div>
  </body>
</html>
